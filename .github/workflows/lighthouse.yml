name: Lighthouse CI

on:
  pull_request:
    branches: [main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js site
        run: npm run build
        env:
          # Analytics IDs not needed for build
          NEXT_PUBLIC_CLARITY_ID: ''
          NEXT_PUBLIC_GA_ID: ''

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://localhost:3000
            http://localhost:3000/features/editor
            http://localhost:3000/getting-started/installation
            http://localhost:3000/developers/api-reference
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3
