name: Deploy Docs to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-backup:
    runs-on: [self-hosted, backup]
    name: Deploy to Backup Server

    steps:
      - name: Deploy Docs to Backup
        run: |
          echo "Starting docs deployment to BACKUP server..."
          /opt/Lokus-Prod/scripts/deploy-docs.sh
          echo "Backup deployment complete!"

      - name: Health Check
        run: |
          echo "Running health check..."
          # Wait for container to be healthy
          for i in {1..30}; do
            STATUS=$(docker inspect --format='{{.State.Health.Status}}' lokus-docs 2>/dev/null || echo "unknown")
            echo "Attempt $i: Container health status: $STATUS"
            if [ "$STATUS" = "healthy" ]; then
              echo "✓ Container is healthy!"
              # Also verify via nginx (actual traffic path)
              if curl -sf http://localhost:80 -H "Host: docs.lokusmd.com" > /dev/null 2>&1; then
                echo "✓ Nginx routing works!"
                exit 0
              else
                echo "Warning: Nginx routing check failed, but container is healthy"
                exit 0
              fi
            fi
            sleep 5
          done
          echo "Health check failed after 30 attempts!"
          docker logs lokus-docs --tail 50
          exit 1

      - name: Discord Notification (Backup)
        if: failure()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: failure
          title: "Docs Deploy FAILED on Backup"
          description: |
            Deploy stopped! Production server NOT updated.
            Commit: ${{ github.sha }}
            By: ${{ github.actor }}
          url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

  deploy-production:
    needs: deploy-backup
    runs-on: [self-hosted, production]
    name: Deploy to Production Server

    steps:
      - name: Deploy Docs to Production
        run: |
          echo "Starting docs deployment to PRODUCTION server..."
          /opt/Lokus-Prod/scripts/deploy-docs.sh
          echo "Production deployment complete!"

      - name: Health Check
        run: |
          echo "Running health check..."
          # Wait for container to be healthy
          for i in {1..30}; do
            STATUS=$(docker inspect --format='{{.State.Health.Status}}' lokus-docs 2>/dev/null || echo "unknown")
            echo "Attempt $i: Container health status: $STATUS"
            if [ "$STATUS" = "healthy" ]; then
              echo "✓ Container is healthy!"
              # Also verify via nginx (actual traffic path)
              if curl -sf http://localhost:80 -H "Host: docs.lokusmd.com" > /dev/null 2>&1; then
                echo "✓ Nginx routing works!"
                exit 0
              else
                echo "Warning: Nginx routing check failed, but container is healthy"
                exit 0
              fi
            fi
            sleep 5
          done
          echo "Health check failed after 30 attempts!"
          docker logs lokus-docs --tail 50
          exit 1

      - name: Discord Notification
        if: always()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          title: "Docs Deployment"
          description: |
            Deployed to both servers
            Commit: ${{ github.sha }}
            Branch: ${{ github.ref_name }}
            By: ${{ github.actor }}
          url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
